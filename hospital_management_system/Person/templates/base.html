<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base HTML Sample</title>
</head>
<body>
    <div id="header">
        <a href="/" class="logo">My Hospital</a>
        {% if user.is_authenticated %}
            <p>Hello, {{user.username}}</p>
            <a href="{% url 'accounts:logout' %}">Log out</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
